<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta HTTP-EQUIV="EXPIRES" CONTENT="-1">
		<link rel="stylesheet" href="style.css">
		
		<script src="jquery-3.5.1.min.js"></script>
		<script language="javascript" src="model.js" > </script>
		<script language="javascript" src="/gameobject/GameObject.js" > </script>
		<script language="javascript" src="/gameobject/EntityObject.js" > </script>
		<script language="javascript" src="/gameobject/PickUpObject.js" > </script>

		<script language="javascript" src="/gameobject/Pair.js" > </script>
		
		<script language="javascript" src="/gameobject/GameTile.js" > </script>

		<script language="javascript" src="/gameobject/ObstacleObject.js" > </script>
		<script language="javascript" src="/gameobject/WeaponObject.js" > </script>
		<script language="javascript" src="/gameobject/AmmoObject.js" > </script>
		<script language="javascript" src="/gameobject/ConsumableObject.js" > </script>
		<script language="javascript" src="/gameobject/ProjectileObject.js" > </script>

		<script language="javascript" src="/gameobject/Projectile.js" > </script>
		<script language="javascript" src="/gameobject/Ammo.js" > </script>
		<script language="javascript" src="/gameobject/Weapon.js" > </script>
		<script language="javascript" src="/gameobject/Obstacle.js" > </script>
		<script language="javascript" src="/gameobject/Consumable.js" > </script>

		<script language="javascript" src="/gameobject/Entity.js" > </script>

		<script language="javascript" src="/gameobject/SpriteSheet.js" > </script>
		<script language="javascript" src="/gameobject/HUD.js" > </script>
		<script language="javascript" src="/gameobject/Menu.js" > </script>

		<script language="javascript" src="controller.js" > </script>
		
		<style>
			#ui_login { display:block; }
			#ui_play { display:none; }
		</style>
		
		<title>fortnite-two-d</title>
	</head>
	<body class="bg middle-of-page">
		<center>
			<h1>fortnite two-d</h1>

			<div id="ui_login">
				<h2>by elysia & shivam</h2>
				<form id="loginForm" onsubmit ="return false">
					<div>
						<input class="general-input" type="text" id="username" required
							   oninvalid="this.setCustomValidity('Please enter username.')" 
							   oninput="this.setCustomValidity('')" placeholder="username" />
					</div>
					<div>
						<input class="general-input" type="password" id="password" required
							   oninvalid="this.setCustomValidity('Please enter a password.')" 
							   oninput="this.setCustomValidity('')" placeholder="password" />
					</div>
					<div style="color: #ff9494;" id="loginErrors"></div>
					<input class="general-button" type="submit" id="loginSubmit" value="LOGIN">
				</form>
				<div>
					<div>or... </div><input class="general-button" type="submit" id="goToRegister" value="REGISTER">
				</div>
				<hr></hr>
				<input class="golden-button" type="submit" id="getHallOfFame" value="THE HALL OF FAME">
			</div>

			<div id="ui_register">
				<h2>register</h2>
				<form id="registerForm" onsubmit ="return false">
					<div>
						<input class="general-input" type="text" id="registerUsername" required 
							   oninvalid="this.setCustomValidity('Please enter a username.')" 
							   oninput="this.setCustomValidity('')" placeholder="* username" />
					</div>
					<div>
						<input class="general-input" type="password" id="registerPassword" required 
							    oninvalid="this.setCustomValidity('Please enter a password.')" 
								oninput="this.setCustomValidity('')" placeholder="* password" />
					</div>
					<div>
						<input class="general-input" type="password" id="confirmPassword" required 
							   oninvalid="this.setCustomValidity('Please confirm your password.')" 
							   oninput="this.setCustomValidity('')"placeholder="* confirm password" />
					</div>
					<input class="golden-button" type="submit" id="registerSubmit" value="SIGNUP">
				</form>
				<div style="color: #ff9494;" id="registerErrors"></div>
				<div>
					<input class="general-button" 
					style="width:auto; height:auto; font-size:150%; color:white; background-color: black; border-color:black;" 
					type="submit" 
					id="goBackToLogin" 
					value="< - GO BACK TO LOGIN">
				</div>				
			</div>

			<div id="ui_leaderboards">
				<h2>top 10 players by wins</h2>
				<p>1. ...</p> 
				<p>2. ...</p> 
				<p>3. ...</p> 
				<div>
					<input class="general-button" 
					style="width:auto; height:auto; font-size:150%; color:white; background-color: black; border-color:black;" 
					type="submit" 
					id="goBackToLogin2" 
					value="< - GO BACK TO LOGIN">
				</div>
			</div> 

			<div id="ui_play">
				<canvas id="stage" width="512" height="512" style="border:1px solid black;"> </canvas>
			</div>
		</center>
	</body>
</html>
